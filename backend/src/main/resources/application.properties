spring.application.name=skill-gap-analyzer
# ===============================
# 1. DATABASE CONFIGURATION (MySQL)
# ===============================
# Note: Ensure the DB 'skill_gap_db' is created in MySQL first
spring.datasource.url=jdbc:mysql://localhost:3306/skill_gap_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
